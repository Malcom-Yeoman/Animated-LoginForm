<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLEFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Animated-LoginForm</title>
</head>
<body>
    <div class="form-container">
        <!-- Formulaire Sign In -->
        <div class="form-panel active" id="sign-in-form">
            <h2>Se connecter</h2>
            <input type="text" placeholder="Nom d'utilisateur">
            <input type="password" placeholder="Mot de passe">
            <button>Se connecter</button>
            <p>Vous n'avez pas de compte ? <span class="switch-btn" onclick="switchForm()">Inscrivez-vous</span></p>
        </div>

        <!-- Formulaire Sign Up -->
        <div class="form-panel" id="sign-up-form">
            <h2>S'inscrire</h2>
            <input type="text" placeholder="Nom d'utilisateur">
            <input type="password" placeholder="Mot de passe">
            <input type="password" placeholder="Confirmer le mot de passe">
            <button>S'inscrire</button>
            <p>Vous avez déjà un compte ? <span class="switch-btn" onclick="switchForm()">Connectez-vous</span></p>
        </div>
    </div>

    <!-- FONTWESOME -->
    <script src="https://kit.fontawesome.com/c6b7969b82.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
